<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створення користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Створення користувача</h1>
    <form th:action="@{/users/create}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Ім'я користувача</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required placeholder="Введіть ім'я користувача">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="example@email.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Введіть пароль">
        </div>

        <div class="mb-3">
            <label for="contactInfo" class="form-label">Контактна інформація (опціонально)</label>
            <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}" placeholder="Контактна інформація">
        </div>

        <div class="mb-3">
            <label for="universityIds" class="form-label">Університети</label>
            <select class="form-select" id="universityIds" th:field="*{universityIds}" multiple>
                <option th:each="uni : ${universities}"
                        th:value="${uni.id}"
                        th:text="${uni.name}"></option>
            </select>
            <small class="form-text text-muted">Виберіть один або кілька університетів (Ctrl+Клік)</small>
        </div>


        <button type="submit" class="btn btn-primary">Створити</button>
        <a th:href="@{/users}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
