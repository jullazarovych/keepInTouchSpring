<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма події</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 th:text="${event.id != null} ? 'Редагування події' : 'Створення події'">Створення події</h1>

    <form th:action="@{${formAction}}" th:object="${event}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Назва події</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введіть назву події" required>
        </div>

        <div class="mb-3">
            <label for="universityId" class="form-label">Університет</label>
            <select class="form-select" id="universityId" th:field="*{universityId}" required>
                <option value="">Оберіть університет</option>
                <option th:each="u : ${universities}"
                        th:value="${u.id}"
                        th:text="${u.name}"
                        th:selected="${u.id == event.universityId}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="categoryIds" class="form-label">Категорії</label>
            <select class="form-select" id="categoryIds" th:field="*{categoryIds}" multiple>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${event.categoryIds != null and event.categoryIds.contains(category.id)}">
                </option>
            </select>
            <small class="form-text text-muted">Виберіть одну або кілька категорій (Ctrl+Клік)</small>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Опис</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Опис події"></textarea>
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label">Початок</label>
            <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" required>
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label">Завершення</label>
            <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="0.00">
        </div>

        <div class="mb-3">
            <label for="contactInfo" class="form-label">Контактна інформація</label>
            <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}" placeholder="Контактна інформація">
        </div>

        <div class="mb-3">
            <label for="registrationLink" class="form-label">Посилання на реєстрацію</label>
            <input type="url" class="form-control" id="registrationLink" th:field="*{registrationLink}" placeholder="http://...">
        </div>

        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a th:href="@{/events}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
