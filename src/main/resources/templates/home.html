<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Мій Додаток</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключити навігацію">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Користувачі</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events}">Події</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h1 class="mb-4">Останні події</h1>
    <div class="row" th:if="${latestEvents != null}">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" th:each="event : ${latestEvents}">
                    <h5 th:text="${event.name}">Назва події</h5>
                    <p th:text="'Дата: ' + ${event.startTime}">Дата події</p>
                    <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-primary btn-sm">Детальніше</a>
                </li>
            </ul>
        </div>
    </div>
    <div th:if="${latestEvents == null}">
        <p>Немає доступних подій.</p>
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: #f8f9fa;">
        © 2024 Мій Додаток. Усі права захищено.
    </div>
</footer>
</body>
</html>
