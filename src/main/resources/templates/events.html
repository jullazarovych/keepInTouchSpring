<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список подій</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Список подій</h1>

    <!-- Форма пошуку -->
    <form th:action="@{/events}" method="get" class="row mb-4">
        <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Назва події"
                   th:value="${param.name}">
        </div>

        <div class="col-md-3">
            <select name="universityId" class="form-select">
                <option value="">Оберіть університет</option>
                <option th:each="uni : ${universities}"
                        th:value="${uni.id}"
                        th:text="${uni.name}"
                        th:selected="${param.universityId == uni.id}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <select name="categoryId" class="form-select">
                <option value="">Оберіть категорію</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${param.categoryId == cat.id}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Пошук</button>
        </div>
    </form>

    <a th:href="@{/events/create}" class="btn btn-success mb-3">Створити подію</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Початок</th>
            <th>Кінець</th>
            <th>Опис</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}">1</td>
            <td th:text="${event.name}">Назва події</td>
            <td th:text="${event.startTime}">2024-01-01</td>
            <td th:text="${event.endTime}">2024-01-01</td>
            <td th:text="${event.description}">Опис події</td>
            <td>
                <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-info btn-sm">Деталі</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
