<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список користувачів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Список користувачів</h1>

    <a th:href="@{/users/create}" class="btn btn-success mb-3">Створити користувача</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Ім'я користувача</th>
            <th>Email</th>
            <th>Контактна інформація</th>
            <th>Університети</th>
            <th>Роль</th>
            <th>Дата створення</th>
            <th>Дата оновлення</th>
            <th>Профіль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.contactInfo}">contact</td>
            <td>
                <span th:each="uniId : ${user.universityIds}"
                      th:text="${uniId} + ' '"></span>
            </td>
            <td th:text="${user.role}">ROLE</td>
            <td th:text="${user.createdAt}">2024-01-01T10:00</td>
            <td th:text="${user.updatedAt}">2024-01-02T12:00</td>
            <td>
                <a th:href="@{/users/{username}(username=${user.username})}" class="btn btn-info btn-sm">Детальніше</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
